{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block contents %}
<h3>USERS</h3>
<ul>
	{% for user in users %}
	<li><a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a></li>
	{% endfor%}
</ul>

<form action="/users/new"><button>Add User</button></form>

{% endblock %}
