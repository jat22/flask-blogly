{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block contents %}
<div class="container">
	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h3 class="card-title">USERS</h5>
			<ul>
				{% for user in users %}
				<li><a href='/users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a></li>
				{% endfor%}
			</ul>
			<form action="/users/new"><button class="btn btn-success">Add User</button></form>

{% endblock %}
