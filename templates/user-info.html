{% extends 'base.html' %}

{% block title%}User Info{% endblock %}

{% block contents %} 
<div class="container">
	<div class="card" style="width: 25rem;">
		<div class="container" style="width:75%">
			<img class="card-img-top" src="{{user.image_url}}" alt="Card image cap">
		</div>
		<div class="card-body">
			<h3 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
			<form>
				<button class="btn btn-primary btn-small" formaction="/users/{{user.id}}/edit" formmethod="GET">EDIT</button>
				<button class="btn btn-danger btn-small" formaction="/users/{{user.id}}/delete" formmethod="POST">DELETE</button>
				<button class="btn btn-secondary btn-small" formaction="/users" formmethod="GET">ALL USERS</button>
			</form>
			<div class="container">
				<h4>Posts</h6>
				<ul>
					{% for post in posts %}
							<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
					{% endfor %}
				</ul>
				<form>
					<button formaction="/users/{{user.id}}/posts/new" class="btn btn-small btn-primary">Add Post</button>
					<button formaction="/tags" class="btn btn-small btn-primary">View Tags</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
