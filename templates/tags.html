{% extends 'base.html' %}
{% block title %}Create Tag{% endblock %}

{% block contents%}
<div class="container" style="width:35rem">

	<h3>Tags</h3>
	<ul>
		{% for tag in tags %}
			<li><a href='/tags/{{tag.id}}'>{{tag.name}}</a></li>
		{% endfor %}
	</ul>
	<form>
	<button formaction="/tags/new" class="btn btn-small btn-primary">Add Tag</button>
	</form>
</div>
{% endblock %}
