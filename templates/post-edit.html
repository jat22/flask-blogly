{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block contents %}
	<div class="container" style="width:40rem">
		<h3>Edit Post</h3>
		<form action="/posts/{{post.id}}/edit" method="POST">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
			</div>
			<div class="form-group">
				<label for="post-content">Content</label>
				<textarea class="form-control" id="post-content" rows="3" name="post-content">{{post.content}}</textarea>
			</div>
			<div class="form-group" id="tags">
				<h5>Tags: </h5>
				{% for tag in tags %}
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="{{tag.name}}" name="tag_ids" value="{{tag.id}}" 
							{% if tag in post.tags %} checked {% endif %}>
							{{tag.name}}
						</label>
					</div>
				{% endfor %}
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			<a href="/posts/{{post.id}}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>


{% endblock %}
