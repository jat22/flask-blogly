{% extends 'base.html' %}
{% block title %}Create Tag{% endblock %}

{% block contents%}
<div class="container">
	<h3>Create A Tag</h3>
	<form action='/tags/new' method="POST">
		<div class="mb-3">
			<label for="name" class="form-label">Name:</label>
			<input type="text" class="form-control" id="tag-name" name="tag_name" placeholder="Enter a name for the tag">
		</div>
		<button type="submit" class="btn btn-primary">Add</button>
	</form>
</div>
{% endblock %}
