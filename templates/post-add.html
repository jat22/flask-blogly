{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block contents %}
<div class="container" style="width:40rem">
	<form action="/users/{{user.id}}/posts/new", method="POST">
		<h3>Add A Post For {{user.first_name}} {{user.last_name}}</h3>
		<div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" id="title" placeholder="title" name="title">
		</div>
		<div class="form-group">
			<label for="post-content">Content</label>
			<textarea class="form-control" id="post-content" rows="3" name="post-content"></textarea>
		</div>
		<div class="form-group" id="tags">
			<h5>Tags: </h5>
			{% for tag in tags %}
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="{{tag.name}}" name="tag_ids" value="{{tag.id}}">
						{{tag.name}}
					</label>
				</div>
			{% endfor %}
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
		<a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a>
	</form>
</div>
{% endblock %}
