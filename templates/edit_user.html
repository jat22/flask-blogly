{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block contents%}
<form action='/users/new' method="POST">
	<div class="mb-3">
		<label for="first-name" class="form-label">First Name:</label>
		<input type="text" class="form-control" id="first-name" name="first_name" value="{{user.first_name}}">
	</div>
	<div class="mb-3">
		<label for="last-name" class="form-label">Last Name:</label>
		<input type="text" class="form-control" id="last-name" name="last_name" value="{{user.last_name}}">
	</div>
	<div class="mb-3">
		<label for="img-url" class="form-label">Image URL</label>
		<input type="text" class="form-control" id="img-url" name="image_url" value="{{user.image_url}}">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
